<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container (Bootstrap Concept 1: Layout using Container) -->
    <div class="container my-5">
      <h1 class="text-center mb-4">My Hobbys!</h1>

      <!-- Row and Columns (Bootstrap Concept 2: Grid System) -->
      <div class="row">
        <!-- First Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="arnold-schwarzenegger-portrait-session.jpg"
            class="img-fluid rounded"
            alt="Arnold"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Lifting</h5>
          <p>To stay strong and in shape!</p>
        </div>

        <!-- Second Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="IMG_grimmie.jpg"
            class="img-fluid rounded"
            alt="40k"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Warhammer</h5>
          <p>Fun to paint, read and play!</p>
        </div>

        <!-- Third Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="CBS.jpg"
            class="img-fluid rounded"
            alt="Cooking"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Cooking!</h5>
          <p>Making good food for the soul</p>
        </div>

        <!-- Fourth Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="Kitten-listens-to-music-in-earphones.jpg"
            alt="CatPhone"
            style="width: 300px; height: 300px; object-fit: cover"
          />
          <h5 class="mt-3">Listening to music</h5>
          <p>Calming and fun</p>
        </div>
      </div>

      
  </body>
</html>
